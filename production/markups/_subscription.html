        <div style="width: 600px; margin: 0 auto;">
            <br>

            <h1>.subscription</h1>

            <form class="subscription">
                <div class="subscription__body">
                    <div class="subscription__field">
                        <div class="input">
                            <input class="input__widget" type="email" placeholder="Оставь e-mail *">
                        </div>
                    </div>
                    <div class="subscription__submit">
                        <button class="button" type="button">
                            Подписаться
                        </button>
                    </div>
                </div>
            </form>

            <br>
            <br>
            <br>
            <br>
            <h1>.subscription--vertical</h1>

            <form class="subscription subscription--vertical">
                <div class="subscription__body">
                    <div class="subscription__field">
                        <div class="input">
                            <input class="input__widget" type="email" placeholder="Оставь e-mail *">
                        </div>
                    </div>
                    <div class="subscription__submit">
                        <button class="button" type="button">
                            Подписаться и&nbsp;сдать ЕГЭ
                        </button>
                    </div>
                </div>
            </form>

            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>

            <div class="alert__label">
                Спасибо! Вы&nbsp;подписаны на&nbsp;рассылку.<br class="hide hide_mobile">
