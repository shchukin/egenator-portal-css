<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>.auth</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&subset=cyrillic" rel="stylesheet">-->
        <link rel="stylesheet" href="../styles/style.css">
    </head>

    <body>



        <div style="width: 1220px; margin: 0 auto;">
            <br>
            <br>
            <h1>.auth</h1>

            <br>
            <br>
            <br>
            <h2>.auth--login</h2>

            <div class="auth auth--login">
                <h2 class="auth__heading">
                    Вход для учащихся
                </h2>
                <div class="auth__body">
                    <div class="auth__field">
                        <label class="label" for="login-email">Электронная почта <span class="required">*</span></label>
                        <div class="input input--larger">
                            <input class="input__widget" type="email" id="login-email">
                        </div>
                    </div>
                    <div class="auth__field">
                        <label class="label" for="login-password">Пароль <span class="required">*</span></label>
                        <div class="input input--larger input--has-eye">
                            <input class="input__widget" type="password" id="login-password">
                            <button class="input__toggle-password" type="button">
                                <img class="input__eye" src="../symbols/eye.svg" width="24" height="24" alt="">
                            </button>
                        </div>
                        <a class="auth__recover link link--text-color" href="#">
                            Напомнить пароль
                        </a>
                    </div>
                    <div class="auth__submit black-shadow">
                        <a class="button button--larger button--math" href="#">Войти</a>
                    </div>
                    <div class="auth__social media media--larger">
                        <a class="media__item" href="#">
                            <img class="media__icon" src="../symbols/media-vk.svg" alt="">
                        </a>
                        <a class="media__item" href="#">
                            <img class="media__icon" src="../symbols/media-instagram.svg" alt="">
                        </a>
                    </div>
                    <div class="auth__alt-action">
                        <a class="link link--text-color" href="#">Зарегистрироваться</a>
                    </div>
                </div>
            </div>


            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
        </div>




        <!-- Scripts -->
        <script src="../vendors/jquery/jquery-3.2.1.min.js"></script>
        <script src="../vendors/outline/outline.js"></script>
        <script src="../vendors/magnific-popup/dist/jquery.magnific-popup.min.js"></script>
        <script src="../scripts/_mfp.js"></script>


    </body>
</html>
